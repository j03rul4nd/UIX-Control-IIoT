        <div class="apartados">

                        <div class="inicio">
                            <label>Inicio</label> 
                                <input type="date" name="" id="inicio_csv_manual">
                        </div>

                        <div class="final">                
                            <label>Final</label> 
                                <input type="date" name="" id="final_csv_manual">
                        </div>
                    </div>
                    <div class="informe_manual_btn">
                        <input type="button" id="btn_run_informe_manual" value="run">
                    </div>
                </div>

            </div>

        </div>
        <div class="apartados" id="apartado_save">
